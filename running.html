<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tiempo y Velocidad</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-right: 5px;
        }

        input {
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Registro de Tiempo y Velocidad</h1>

    <form id="registroForm">
        <label for="minutos">Minutos:</label>
        <input type="number" id="minutos" required>
        <label for="segundos">Segundos:</label>
        <input type="number" id="segundos" required>
        <br>

        <label for="velocidad">Velocidad (km/h):</label>
        <input type="number" id="velocidad" required>
        <br>

        <button type="button" onclick="registrarDatos()">Registrar</button>
    </form>

    <h2>Registros:</h2>

    <table id="registrosTable">
        <thead>
            <tr>
                <th>Número de Entrada</th>
                <th>Tiempo (min:seg)</th>
                <th>Velocidad (km/h)</th>
                <th>Distancia Recorrida (metros)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se agregarán dinámicamente aquí -->
        </tbody>
    </table>

    <script>
        let entradaNumero = 1; // Contador para el número de entrada

        // Cargar registros almacenados en GitHub Gists al cargar la página
        window.onload = function() {
            cargarRegistrosGuardados();
        };

        function cargarRegistrosGuardados() {
            const gistId = 'tu_gist_id'; // Reemplaza con tu ID de Gist
            const gistUrl = `https://api.github.com/gists/${gistId}`;

            // Obtener registros guardados de GitHub Gists
            fetch(gistUrl)
                .then(response => response.json())
                .then(data => {
                    const registrosGuardados = JSON.parse(data.files['registros.json'].content) || [];
                    const table = document.getElementById('registrosTable').getElementsByTagName('tbody')[0];

                    registrosGuardados.forEach(registro => {
                        const newRow = table.insertRow();
                        const cellNumeroEntrada = newRow.insertCell(0);
                        const cellTiempo = newRow.insertCell(1);
                        const cellVelocidad = newRow.insertCell(2);
                        const cellDistanciaRecorrida = newRow.insertCell(3);

                        cellNumeroEntrada.innerHTML = registro.numeroEntrada;
                        cellTiempo.innerHTML = registro.tiempo;
                        cellVelocidad.innerHTML = registro.velocidad;
                        cellDistanciaRecorrida.innerHTML = registro.distanciaRecorrida;
                    });

                    entradaNumero = registrosGuardados.length + 1;
                })
                .catch(error => console.error('Error al cargar registros:', error));
        }

        function guardarRegistro(registros) {
            const gistId = 'tu_gist_id'; // Reemplaza con tu ID de Gist
            const gistUrl = `https://api.github.com/gists/${gistId}`;

            // Guardar registros en GitHub Gists
            fetch(gistUrl, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    files: {
                        'registros.json': {
                            content: JSON.stringify(registros),
                        },
                    },
                }),
            })
                .then(response => response.json())
                .then(data => console.log('Registros guardados en GitHub Gists:', data))
                .catch(error => console.error('Error al guardar registros:', error));
        }

        function registrarDatos() {
            const minutos = parseInt(document.getElementById('minutos').value);
            const segundos = parseInt(document.getElementById('segundos').value);
            const velocidadKmH = parseFloat(document.getElementById('velocidad').value);

            if (isNaN(minutos) || isNaN(segundos) || isNaN(velocidadKmH)) {
                alert('Por favor, ingrese valores numéricos válidos.');
                return;
            }

            // Convertir velocidad de km/h a m/s
            const velocidadMS = velocidadKmH * (1000 / 3600);

            const tiempoTotalSegundos = minutos * 60 + segundos;
            const distanciaRecorrida = velocidadMS * tiempoTotalSegundos;

            const table = document.getElementById('registrosTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            const cellNumeroEntrada = newRow.insertCell(0);
            const cellTiempo = newRow.insertCell(1);
            const cellVelocidad = newRow.insertCell(2);
            const cellDistanciaRecorrida = newRow.insertCell(3);

            cellNumeroEntrada.innerHTML = entradaNumero;
            cellTiempo.innerHTML = `${minutos}:${segundos}`;
            cellVelocidad.innerHTML = velocidadKmH;
            cellDistanciaRecorrida.innerHTML = distanciaRecorrida.toFixed(2);

            const nuevoRegistro = {
                numeroEntrada: entradaNumero,
                tiempo: `${minutos}:${segundos}`,
                velocidad: velocidadKmH,
                distanciaRecorrida: distanciaRecorrida.toFixed(2),
            };

            entradaNumero++;

            // Obtener registros guardados, agregar el nuevo registro y guardar nuevamente
            const registrosGuardados = JSON.parse(localStorage.getItem('registros')) || [];
            registrosGuardados.push(nuevoRegistro);
            guardarRegistro(registrosGuardados);

            // Limpiar los campos del formulario
            document.getElementById('minutos').value = '';
            document.getElementById('segundos').value = '';
            document.getElementById('velocidad').value = '';
        }
    </script>

</body>
</html>
