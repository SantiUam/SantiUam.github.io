<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tiempo y Velocidad</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Registro de Tiempo y Velocidad</h1>

    <form id="registroForm">
        <label for="tiempo">Tiempo (segundos):</label>
        <input type="number" id="tiempo" required>
        <br>

        <label for="velocidad">Velocidad (metros/segundo):</label>
        <input type="number" id="velocidad" required>
        <br>

        <button type="button" onclick="registrarDatos()">Registrar</button>
    </form>

    <h2>Registros:</h2>

    <table id="registrosTable">
        <thead>
            <tr>
                <th>Número de Entrada</th>
                <th>Tiempo (s)</th>
                <th>Velocidad (m/s)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se agregarán dinámicamente aquí -->
        </tbody>
    </table>

    <script>
        let entradaNumero = 1; // Contador para el número de entrada

        function registrarDatos() {
            // Obtener los valores de tiempo y velocidad del formulario
            const tiempo = parseFloat(document.getElementById('tiempo').value);
            const velocidad = parseFloat(document.getElementById('velocidad').value);

            // Validar que se ingresaron valores numéricos
            if (isNaN(tiempo) || isNaN(velocidad)) {
                alert('Por favor, ingrese valores numéricos válidos.');
                return;
            }

            // Crear una nueva fila en la tabla
            const table = document.getElementById('registrosTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            
            // Insertar celdas con los datos
            const cellNumeroEntrada = newRow.insertCell(0);
            const cellTiempo = newRow.insertCell(1);
            const cellVelocidad = newRow.insertCell(2);

            // Asignar valores a las celdas
            cellNumeroEntrada.innerHTML = entradaNumero++;
            cellTiempo.innerHTML = tiempo;
            cellVelocidad.innerHTML = velocidad;

            // Limpiar los campos del formulario
            document.getElementById('tiempo').value = '';
            document.getElementById('velocidad').value = '';
        }
    </script>

</body>
</html>
