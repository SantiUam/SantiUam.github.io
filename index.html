<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento Santi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between; /* Alinea las cajas en los extremos */
            align-items: center; /* Centra verticalmente en el contenedor */
        }

        .image-box {
            flex: 1; /* Hace que las cajas ocupen el mismo espacio */
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            vertical-align: top; /* Alinea las im√°genes en la parte superior */
        }

        .image-box:hover {
            transform: scale(1.05);
        }

        .image-box img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Entrenamiento Santi</h1>
    </header>

    <section>
        <div class="image-box" onclick="window.location.href='pagina1.html'">
            <img src="Padel.jpg" alt="Imagen 1">
        </div>

        <div class="image-box" onclick="window.location.href='running.html'">
            <img src="running.jpg" alt="Imagen 2">
        </div>

        <div class="image-box" onclick="window.location.href='pagina3.html'">
            <img src="Gimnasio.jpg" alt="Imagen 3">
        </div>
    </section>

    <footer>
        <p>&copy; 2Entrenamiento Santi</p>
    </footer>

</body>
</html>
