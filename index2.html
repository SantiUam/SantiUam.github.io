<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imágenes y Enlaces</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        #menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
            color: white;
        }

        #menu select {
            margin-right: 10px;
        }

        section {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
        }

        .image-box {
            margin: 10px;
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="menu">
        <label for="paginas">Selecciona una página:</label>
        <select id="paginas" onchange="cambiarPagina()">
            <option value="Intro">Intro</option>
            <option value="Menu Principal">Menu principal</option>
            <option value="Viajes">Viajes</option>
            <option value="Deportes">Deportes</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>
    </div>
    <section>
        <div class="image-box" onclick="window.location.href='Paises.html'">
            <img src="Viaje.jpg" alt="Imagen 1">
        </div>
        <div class="image-box" onclick="window.location.href='Deporte.html'">
            <img src="Gimnasio.jpg" alt="Imagen 2">
        </div>
    </section>

    <div id="overlay"></div>

    <script>
        // Función para cambiar de página según la selección del menú desplegable
        function cambiarPagina() {
            const select = document.getElementById('paginas');
            const selectedPage = select.options[select.selectedIndex].value;

            switch (selectedPage) {
                case 'Intro':
                    window.location.href = 'Index.html';
                    break;
                case 'Menu Principal':
                    window.location.href = 'index2.html';
                    break;
                case 'Viajes':
                    window.location.href = 'Paises.html';
                    break;
                case 'Deportes':
                    window.location.href = 'Deporte.html';
                    break;
                // Agrega más casos según sea necesario
            }
        }
    </script>
</body>

</html>
