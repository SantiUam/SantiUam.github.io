<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imágenes y Enlaces</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 2;
        }

        #logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        #links {
            display: flex;
        }

        .link-box {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
        }

        section {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
        }

        .image-box {
            margin: 10px;
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <section>
        <div class="image-box" onclick="window.location.href='Paises.html'">
            <img src="Viaje.jpg" alt="Imagen 1">
        </div>
        <div class="image-box" onclick="window.location.href='Deporte.html'">
            <img src="Gimnasio.jpg" alt="Imagen 2">
        </div>
    </section>

    <div id="overlay"></div>

</body>

</html>
